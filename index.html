<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasoomi Hub</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: silver;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1a1a1a;
      color: white;
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    header {
      background-color: #2c2c2c; /* CHANGED from black to lighter black */
      color: red;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 15px;
      margin: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transform: perspective(600px) rotateX(4deg);
    }

    .title-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .hub-button-3d {
      background: white;
      color: black;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      padding: 0.4rem 1rem;
      border-radius: 12px;
      font-size: 1.3rem;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3), -4px -4px 10px rgba(255,255,255,0.3);
      transform: perspective(400px) rotateX(5deg);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .menu-icon {
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .search-bar {
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: white;
    }

    #sideMenu {
      position: fixed;
      top: 0;
      right: -220px;
      width: 220px;
      height: 100%;
      background: #333;
      padding-top: 60px;
      transition: right 0.4s ease-in-out;
      z-index: 1000;
    }

    #sideMenu ul {
      list-style: none;
      padding: 0;
    }

    #sideMenu li {
      padding: 1rem;
      border-bottom: 1px solid #444;
      color: white;
      cursor: pointer;
    }

    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .categories button {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .categories button.active,
    .categories button:hover {
      background-color: green;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .game-card {
      background: linear-gradient(145deg, #d6d6d6, #ffffff);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 6px 6px 12px #aaa, -6px -6px 12px #fff;
      text-align: center;
      transition: transform 0.3s ease;
    }

    body.dark .game-card {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      box-shadow: 4px 4px 10px #000, -4px -4px 10px #333;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-card a {
      display: block;
      padding: 1rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      background: green;
    }

    .game-card a:hover {
      background: darkgreen;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
    }

    .modal-content {
      background: #222;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      color: #fff;
      border-radius: 10px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: white;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      background: green;
      border: none;
      color: white;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: darkgreen;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 0.5rem;
      }

      .modal-content {
        margin-top: 30%;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <lottie-player src="https://assets1.lottiefiles.com/private_files/lf30_editor_c8zptxbh.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>
  </div>

  <header>
    <div class="title-container">
      <div class="hub-button-3d">üéÆ Jasoomi Hub</div>
      <lottie-player
        src="https://assets10.lottiefiles.com/packages/lf20_1pxqjqps.json"
        background="transparent"
        speed="1"
        style="width: 60px; height: 60px;"
        loop
        autoplay
      ></lottie-player>
    </div>
    <div class="header-right">
      <input type="text" id="searchInput" class="search-bar" placeholder="Search games..." onkeyup="filterGames()" />
      <div class="dark-toggle" onclick="toggleDarkMode()">üåô</div>
      <div class="menu-icon" onclick="toggleMenu()">‚ãÆ</div>
    </div>
  </header>

  <div class="categories">
    <button class="active" onclick="filterCategory('all')">üéÆ All</button>
    <button onclick="filterCategory('snake')">üêç Snake</button>
    <button onclick="filterCategory('puzzle')">üß† Puzzle</button>
    <button onclick="filterCategory('sports')">‚öΩ Sports</button>
    <button onclick="filterCategory('racing')">üöó Racing</button>
  </div>

  <nav id="sideMenu">
    <ul>
      <li onclick="openModal('leaderboardModal')">üèÜ Leaderboard</li>
      <li onclick="openModal('contactModal')">üì¨ Contact</li>
      <li onclick="openModal('devModal')">üë®‚Äçüíª Developer Info</li>
    </ul>
  </nav>

  <section class="gallery" id="gameGallery">
    <div class="game-card" data-category="snake">
      <img src="snake/thumbnail.png" alt="Snake Game" />
      <a href="snake/index.html">üêç Play Snake Game</a>
    </div>
    <div class="game-card" data-category="puzzle">
      <img src="https://via.placeholder.com/300x150?text=Puzzle+Coming+Soon" />
      <a href="#">üß† Puzzle Game</a>
    </div>
    <div class="game-card" data-category="racing">
      <img src="https://via.placeholder.com/300x150?text=Racing+Coming+Soon" />
      <a href="#">üöó Racing Game</a>
    </div>
  </section>

  <!-- Modals -->
  <div class="modal" id="leaderboardModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('leaderboardModal')">&times;</span>
      <h2>Leaderboard</h2>
      <p>Scores will appear here soon.</p>
    </div>
  </div>

  <div class="modal" id="contactModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('contactModal')">&times;</span>
      <h2>Contact</h2>
      <form action="mailto:your@email.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <div class="modal" id="devModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('devModal')">&times;</span>
      <h2>Developer Info</h2>
      <p>Built by Jasoomi Stack using HTML, CSS, and JS.</p>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
    });

    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.style.right = (menu.style.right === '0px') ? '-220px' : '0px';
    }

    window.addEventListener('click', function(event) {
      const menu = document.getElementById('sideMenu');
      const icon = document.querySelector('.menu-icon');
      if (menu.style.right === '0px' && !menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.right = '-220px';
      }
    });

    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function filterGames() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".game-card");

      cards.forEach(card => {
        const title = card.innerText.toLowerCase();
        card.style.display = title.includes(input) ? "" : "none";
      });
    }

    function filterCategory(cat) {
      const buttons = document.querySelectorAll(".categories button");
      buttons.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");

      const cards = document.querySelectorAll(".game-card");
      cards.forEach(card => {
        const category = card.getAttribute("data-category");
        card.style.display = (cat === "all" || category === cat) ? "" : "none";
      });
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(error => console.log("‚ùå Service Worker Error:", error));
    }
  </script>
</body>
</html>

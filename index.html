<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jasoomi Games</title>
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --card: #fff;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #ffffff;
      --card: #1f1f1f;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .toggle-darkmode {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      margin: 5px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .section {
      margin-top: 40px;
    }
    input, textarea {
      padding: 8px;
      width: 80%;
      margin: 5px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .leaderboard-list {
      list-style: none;
      padding: 0;
    }
    .leaderboard-list li {
      margin: 5px 0;
      background: var(--card);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="toggle-darkmode" onclick="toggleDarkMode()">Toggle Dark Mode</button>
  <h1>üéÆ Jasoomi Game Gallery</h1>  <div class="gallery">
    <div class="game-card">
      <img src="game1.png" alt="Game 1" />
      <h3>Game Title 1</h3>
      <a class="btn" href="game1/index.html">Play</a>
      <a class="btn" href="game1.zip" download>Download</a>
    </div>
    <div class="game-card">
      <img src="game2.png" alt="Game 2" />
      <h3>Game Title 2</h3>
      <a class="btn" href="game2/index.html">Play</a>
      <a class="btn" href="game2.zip" download>Download</a>
    </div>
  </div>  <div class="section">
    <h2>üèÜ Leaderboard</h2>
    <ul class="leaderboard-list" id="leaderboard">
      <li>Player1 - 100</li>
      <li>Player2 - 90</li>
      <li>Player3 - 80</li>
    </ul>
  </div>  <div class="section">
    <h2>üì¨ Contact Me</h2>
    <form onsubmit="alert('Message sent!'); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
  </div>  <div class="section">
    <h2>üöß Coming Soon</h2>
    <p>New games and features are under development. Stay tuned!</p>
  </div>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script></body>
</html>

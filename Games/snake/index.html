<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    #scoreBoard {
      margin: 10px 0;
    }

    canvas {
      background-color: #000;
      display: block;
      margin: 0 auto;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin: 10px;
      cursor: pointer;
    }

    .arrows {
      display: grid;
      grid-template-areas:
        ". up ."
        "left down right";
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .arrow-btn {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }

    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <div id="scoreBoard">
    Score: <span id="score">0</span> |
    High Score: <span id="highScore">0</span>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <button onclick="startGame()">Restart</button>

  <div class="arrows">
    <button class="arrow-btn up" onclick="setDirection('up')">⬆️</button>
    <button class="arrow-btn left" onclick="setDirection('left')">⬅️</button>
    <button class="arrow-btn down" onclick="setDirection('down')">⬇️</button>
    <button class="arrow-btn right" onclick="setDirection('right')">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.width / box;
    const cols = canvas.height / box;

    let snake, food, dx, dy, score, highScore = 0;
    let game;

    function initGame() {
      snake = [{ x: 5 * box, y: 5 * box }];
      dx = box;
      dy = 0;
      score = 0;
      document.getElementById("score").textContent = score;
      food = randomFood();
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // move snake
      const head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
      };

      // wall collision
      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        alert("Game Over!");
        return;
      }

      snake.unshift(head);

      // eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById("score").textContent = score;
        if (score > highScore) {
          highScore = score;
          document.getElementById("highScore").textContent = highScore;
        }
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function startGame() {
      clearInterval(game);
      initGame();
      game = setInterval(draw, 150);
    }

    function setDirection(dir) {
      if (dir === "up" && dy === 0) { dx = 0; dy = -box; }
      if (dir === "down" && dy === 0) { dx = 0; dy = box; }
      if (dir === "left" && dx === 0) { dx = -box; dy = 0; }
      if (dir === "right" && dx === 0) { dx = box; dy = 0; }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") setDirection("up");
      if (e.key === "ArrowDown") setDirection("down");
      if (e.key === "ArrowLeft") setDirection("left");
      if (e.key === "ArrowRight") setDirection("right");
    });

    startGame();
  </script>
</body>
</html>
